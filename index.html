<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Roller</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <p class="title">This is a die roller.</p>
    <p class="subtitle">A project by Patrick Howard.</p>

    <div class="layout">
        <div class="btn-bar">
            <button class="die4" onclick="d4()">D4</button>
            <button class="die6" onclick="d6()">D6</button>
            <button class="die8" onclick="d8()">D8</button>
            <button class="die10" onclick="d10()">D10</button>
            <button class="die12" onclick="d12()">D12</button>
            <button class="die20" onclick="d20()">D20</button>
            <button class="die100" onclick="d100()">D100</button>
        </div>
        <div class="output">
            <p id="roll">20</p>
        </div>
    </div>

    <script rel="script" src="index.js"></script>
</body>
</html>
